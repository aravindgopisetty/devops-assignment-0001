apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-assignment-2-app
  labels:
    app: devops-assignment-2-app
    version: "1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-assignment-2-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: devops-assignment-2-app
    spec:
      containers:
      - name: devops-assignment-2-app
        image: shivaprasad149/devops-assignment-2-app:latest
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 1
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: devops-assignment-2-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: devops-assignment-2-app
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
